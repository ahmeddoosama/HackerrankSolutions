<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="calculator">
        <div class="res">

        </div>
        <div class="calulator-body">
            <button class="btn btnNum btn0">0</button>
            <button class="btn btnNum btn1">1</button>
            <button class="btn btnClr">C</button>
            <button class="btn btnEql">=</button>
            <button class="btn btnOper btnSum">+</button>
            <button class="btn btnOper btnSub">-</button>
            <button class="btn btnOper btnMul">*</button>
            <button class="btn btnOper btnDiv">/</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
